<div id="container">

  <h1><u>Health Insurance Eligibility Survey:</u></h1><br><br>
    <form id="eligibilityform">
       
        <label for="username">Enter name here:</label><br>
        <input type="text" id="username"><br><br>
       
        <label for="userage" >Enter your age:</label><br>
        <input type="number" id="userage" min="18" max="100"><br><br>

       
        <p>Select the range that best fits your yearly income:</p><br>
        <input type="radio" name="userincome" id="income1" value="income1">
        <label for="income1">$0-$29,999</label><br>

        <input type="radio" name="userincome" id="income2">
        <label for="income2">$50,000-$99,000</label><br>

        <input type="radio" name="userincome" id="income3">
        <label for="income3">$100,000-$149,000</label><br>

        <input type="radio" name="userincome" id="income4">
        <label for="income4">$150,000+</label><br></br>
        
        <label for="citizenship status"><u>Select your citizenship status here:</u></label>
            <select name="citizenship" name="citizenship">
              <option value="bybirth">U.S citizen by birth</option>
              <option value="naturalization">U.S citizen by naturalization</option>
              <option value="notcitizen">Not U.S citizen</option>
            </select><br><br>

        <label for="familysize">Enter family size here:</label>
        <input type="number" id="familysize" min="2" max="6"><br>
    </form>


    <ul id="results"></ul>
   
    <button type="submit" id="formsubmit">Submit</button><br><br>

  </div>

  <div id="submissionmessage"></div><br><br>

      <input type="submit" value="Go back to homepage" id="formsubmit">
